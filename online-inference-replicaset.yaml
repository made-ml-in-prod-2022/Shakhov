apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: fastapi-ml-replicaset
  labels:
    app: fastapi-ml
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fastapi-ml
  template:
    metadata:
      name: fastapi-ml
      labels:
        app: fastapi-ml
    spec:
      containers:
        - image: aweesomesse/ml_prod_homework2:v2
          name: fastapi-ml
          ports:
            - containerPort: 8000